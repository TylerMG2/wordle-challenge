{% extends "base.html" %}

{% block title %}Create Game{% endblock %}

{% block head %}
    <!-- Game-specific CSS -->
    <style>
        .word-grid {
            /* Override shared styles */
        }
    </style>
{% endblock %}

{% block content %}
    <h1>Create New Challenge</h1>
    <form hx-post="/create" hx-target="#result">
        <div>
            <label>Number of words (1-8):</label>
            <input type="number" name="word_count" min="1" max="8" value="4" required>
        </div>
        <div>
            <label>Words length (3-15):</label>
            <input type="number" name="word_length" min="3" max="15" value="5" required>
        </div>
        <div>
            <label>Max guesses:</label>
            <input type="number" name="max_guesses" min="1" max="16" value="9" required>
        </div>
        <button type="submit">Create Challenge</button>
    </form>
    <div id="result"></div>
{% endblock %}
